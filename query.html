  <style>

<body>
  <button class="back" onclick="history.back()">â† è¿”å›</button>
  <h2>ğŸ æˆ‘çš„ä¸­çç´€éŒ„</h2>
  <div id="list"><div class="loading">è¼‰å…¥ä¸­â€¦</div></div>

  <script>
    const LIFF_ID = '1656871455-Np5YYVlv'; // è«‹æ›¿æ›ç‚ºä½ çš„ LIFF ID
    const API     = 'https://script.google.com/macros/s/AKfycbw-bzZgQAQAQ78R4DtSZjErGyqOsMrVJHrM8yybxv9ey6Re07pJu0Sn123AStqcahF_/exec';

    async function init() {
      try {
        await liff.init({ liffId: LIFF_ID });
        let uid;
        if (liff.isLoggedIn()) {
          uid = (await liff.getProfile()).userId;
        } else {
          uid = prompt('è«‹è¼¸å…¥æ¸¬è©¦ç”¨ LINE ID');
        }
        if (!uid) {
          document.getElementById('list').innerHTML = '<div class="error">ç„¡æ³•å–å¾—ä½¿ç”¨è€… ID</div>';
        } else {
          loadRecords(uid);
        }
      } catch (error) {
        console.error('LIFF åˆå§‹åŒ–å¤±æ•—:', error);
        document.getElementById('list').innerHTML = '<div class="error">ç³»çµ±åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†é é¢</div>';
      }
    }

    async function loadRecords(uid) {
      const list = document.getElementById('list');
      list.innerHTML = '<div class="loading"><div class="spinner"></div>è¼‰å…¥ä¸­â€¦</div>';
      
      try {
        const res = await fetch(`${API}?act=query&userId=${encodeURIComponent(uid)}`, {
          method: 'GET',
          headers: {
            'Accept': 'application/json',
            'Cache-Control': 'no-cache'
          }
        });
        
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        }
        
        const j = await res.json();
        if (!j.ok) {
          throw new Error(j.msg || 'å¾Œç«¯éŒ¯èª¤');
        }
        
        render(j.records);
      } catch(err) {
        console.error('è¼‰å…¥è¨˜éŒ„å¤±æ•—:', err);
        list.innerHTML = `<div class="error">è®€å–å¤±æ•—ï¼š${err.message}<br><button onclick="location.reload()" style="margin-top:10px;padding:8px 16px;background:#007bff;color:white;border:none;border-radius:4px;">é‡æ–°è¼‰å…¥</button></div>`;
      }
    }

    // æ”¹è‰¯çš„æ—¥æœŸè§£æå‡½æ•¸
    function parseExpiryDate(dateString) {
      if (!dateString || dateString === 'éæœŸæ—¥æœŸéŒ¯èª¤') return null;
      
      // ç§»é™¤å¯èƒ½çš„å¤šé¤˜ç©ºç™½
      dateString = dateString.toString().trim();
      
      // å˜—è©¦å¤šç¨®æ—¥æœŸæ ¼å¼
      const formats = [
        dateString,
        dateString + 'T23:59:59.999Z',
        dateString + 'T00:00:00.000Z'
      ];
      
      for (const format of formats) {
        const date = new Date(format);
        if (!isNaN(date.getTime())) {
          return date;
        }
      }
      
      // å˜—è©¦æ‰‹å‹•è§£æ YYYY-MM-DD æ ¼å¼
      const match = dateString.match(/^(\d{4})-(\d{1,2})-(\d{1,2})$/);
      if (match) {
        const year = parseInt(match[1]);
        const month = parseInt(match[2]) - 1; // JavaScript æœˆä»½å¾ 0 é–‹å§‹
        const day = parseInt(match[3]);
        return new Date(year, month, day, 23, 59, 59);
      }
      
      console.warn('ç„¡æ³•è§£ææ—¥æœŸ:', dateString);
      return null;
    }

    function formatDateDisplay(date) {
      if (!date) return 'ç„¡éæœŸæ™‚é–“';
      return date.toISOString().slice(0,10);
    }

    function render(arr) {
      const list = document.getElementById('list');
      if (!arr || !arr.length) {
        list.innerHTML = '<p class="loading">å°šç„¡ä¸­çç´€éŒ„</p>';
        return;
      }
      
      const now = new Date();
      list.innerHTML = arr.map(o => {
        // ä½¿ç”¨æ”¹è‰¯çš„æ—¥æœŸè§£æ
        let isExpired = false;
        let expDisp = 'ç„¡éæœŸæ™‚é–“';
        let expClass = 'expiry-date valid';
        
        if (o.expiryTime) {
          const expiryDate = parseExpiryDate(o.expiryTime);
          if (expiryDate) {
            expDisp = formatDateDisplay(expiryDate);
            if (expiryDate < now) {
              isExpired = true;
              expClass = 'expiry-date';
            }
          } else {
            expDisp = 'æ—¥æœŸæ ¼å¼éŒ¯èª¤';
            expClass = 'expiry-date';
          }
        }
        
        // æ ¸éŠ·æŒ‰éˆ•
        let btnHtml;
        if (o.redeemed === 'æ˜¯') {
          btnHtml = `<button class="redeemBtn done" disabled>å·²æ ¸éŠ·<br>${o.redeemTime || 'æ™‚é–“æœªçŸ¥'}</button>`;
        } else if (isExpired) {
          btnHtml = `<button class="redeemBtn expired" disabled>å·²éæœŸ</button>`;
        } else {
          btnHtml = `<button class="redeemBtn" onclick="redeem(${o.recordId}, this)">æ ¸éŠ·</button>`;
        }
        
        return `
          <div class="card" id="c${o.recordId}">
            <h3>${o.prize || 'æœªçŸ¥çå“'}</h3>
            <div class="info">
              åº—å®¶åç¨±ï¼š${o.storeName || 'N/A'}<br>
              ä¸­çæ™‚é–“ï¼š${o.winTime || 'N/A'}<br>
              éæœŸæ™‚é–“ï¼š<span class="${expClass}">${expDisp}</span><br>
              æ ¸éŠ·ç‹€æ…‹ï¼š${o.redeemed === 'æ˜¯' ? 'å·²æ ¸éŠ·' : 'æœªæ ¸éŠ·'}<br>
              ${o.redeemed === 'æ˜¯' ? `æ ¸éŠ·æ™‚é–“ï¼š${o.redeemTime || 'æ™‚é–“æœªçŸ¥'}<br>` : ''}
            </div>
            ${btnHtml}
          </div>`;
      }).join('');
    }

    // æ”¹è‰¯çš„æ ¸éŠ·å‡½æ•¸
    async function redeem(recordId, btn) {
      if (btn.disabled) return;
      
      btn.disabled = true;
      btn.className = 'redeemBtn loading';
      btn.innerHTML = '<div class="spinner"></div>è™•ç†ä¸­â€¦';
      
      try {
        // å˜—è©¦ä¸åŒçš„è«‹æ±‚æ–¹å¼
        let response;
        
        try {
          // é¦–å…ˆå˜—è©¦æ¨™æº–çš„ JSON è«‹æ±‚
          response = await fetch(API, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            body: JSON.stringify({ 
              act: 'redeem', 
              recordId: recordId,
              timestamp: new Date().toISOString()
            })
          });
        } catch (corsError) {
          console.warn('JSON è«‹æ±‚å¤±æ•—ï¼Œå˜—è©¦ form-data:', corsError);
          
          // å¦‚æœ CORS å•é¡Œï¼Œå˜—è©¦ form-data
          const formData = new FormData();
          formData.append('act', 'redeem');
          formData.append('recordId', recordId);
          formData.append('timestamp', new Date().toISOString());
          
          response = await fetch(API, {
            method: 'POST',
            body: formData
          });
        }
        
        // æª¢æŸ¥å›æ‡‰ç‹€æ…‹
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        // å˜—è©¦è§£æå›æ‡‰
        let result;
        const contentType = response.headers.get('content-type');
        if (contentType && contentType.includes('application/json')) {
          result = await response.json();
          if (!result.success && !result.ok) {
            throw new Error(result.message || result.msg || 'æ ¸éŠ·å¤±æ•—');
          }
        } else {
          // å¦‚æœä¸æ˜¯ JSONï¼Œå‡è¨­æˆåŠŸ
          result = { success: true };
        }
        
        // æˆåŠŸè™•ç†
        updateUIAfterRedeem(recordId, btn);
        showNotification('æ ¸éŠ·æˆåŠŸï¼', 'success');
        
      } catch (error) {
        console.error('æ ¸éŠ·éŒ¯èª¤:', error);
        
        // éŒ¯èª¤è™•ç†
        btn.disabled = false;
        btn.className = 'redeemBtn';
        btn.innerHTML = 'æ ¸éŠ·';
        
        let errorMsg = 'æ ¸éŠ·å¤±æ•—';
        if (error.message.includes('Failed to fetch')) {
          errorMsg = 'ç¶²è·¯é€£ç·šå•é¡Œï¼Œè«‹æª¢æŸ¥ç¶²è·¯å¾Œé‡è©¦';
        } else if (error.message.includes('CORS')) {
          errorMsg = 'ç³»çµ±è¨­å®šå•é¡Œï¼Œè«‹è¯ç¹«å®¢æœ';
        } else {
          errorMsg = `æ ¸éŠ·å¤±æ•—ï¼š${error.message}`;
        }
        
        showNotification(errorMsg, 'error');
      }
    }

    function updateUIAfterRedeem(recordId, btn) {
      const nowStr = new Date().toLocaleString('zh-TW', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      }).replace(/\//g, '-');
      
      const card = btn.closest('.card');
      const info = card.querySelector('.info');
      
      // æ›´æ–°è³‡è¨Šé¡¯ç¤º
      info.innerHTML = info.innerHTML
        .replace(/æ ¸éŠ·ç‹€æ…‹ï¼šæœªæ ¸éŠ·/, 'æ ¸éŠ·ç‹€æ…‹ï¼šå·²æ ¸éŠ·')
        + `æ ¸éŠ·æ™‚é–“ï¼š${nowStr}<br>`;
      
      // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
      btn.className = 'redeemBtn done';
      btn.innerHTML = `å·²æ ¸éŠ·<br>${nowStr}`;
      btn.disabled = true;
    }

    // é€šçŸ¥ç³»çµ±
    function showNotification(message, type = 'success') {
      // ç§»é™¤ç¾æœ‰é€šçŸ¥
      const existing = document.querySelector('.notification');
      if (existing) {
        existing.remove();
      }
      
      // å‰µå»ºæ–°é€šçŸ¥
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      // é¡¯ç¤ºå‹•ç•«
      setTimeout(() => {
        notification.classList.add('show');
      }, 100);
      
      // è‡ªå‹•éš±è—
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => {
          if (notification.parentNode) {
            notification.remove();
          }
        }, 300);
      }, 3000);
    }

    // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
    init();
  </script>
