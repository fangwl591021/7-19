<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>我的中獎紀錄</title>
  <style>
    body { margin:0; background:#111; color:#fff; font-family:"Microsoft JhengHei"; padding:16px; }
    h2 { text-align:center; color:#ffd700; margin-bottom:16px; }
    .loading, .error { text-align:center; margin:20px 0; color:#ccc; }
    .card { background:#333; padding:12px; margin:12px 0; border-radius:8px; }
    .card h3 { margin:0 0 8px; color:#fff; }
    .info { font-size:.9em; line-height:1.4; }
    .expiry-date { color: #ff5555; font-weight: bold; }
    .expiry-date.valid { color: #55ff55; }
    .expiry-date.valid { color: #55ff55; }
    .redeemBtn { width:100%; padding:10px; margin-top:8px; border:none; border-radius:6px;
                 background:#ffc107; color:#000; font-size:1em; cursor:pointer; }
    .redeemBtn.done { background:#666; color:#bbb; cursor:not-allowed; }
    .redeemBtn.expired { background:#dc3545; color:#fff; cursor:not-allowed; }
    .back { position:fixed; top:12px; left:12px; background:#007bff; color:#fff;
            border:none; padding:8px 12px; border-radius:5px; }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <button class="back" onclick="history.back()">← 返回</button>
  <h2>🎁 我的中獎紀錄</h2>
  <div id="list"><div class="loading">載入中…</div></div>

  <script>
    const LIFF_ID = '1656871455-Np5YYVlv';
    const API = 'https://script.google.com/macros/s/AKfycbx6ioY0veJL_Pwxda93MsWux5jGN4wviU4JoCKuST7tXvsXmMUOhResWTDQxxJVtHOn/exec';

    async function init() {
      let uid;
      try {
        await liff.init({ liffId: LIFF_ID });
        if (liff.isLoggedIn()) {
          uid = (await liff.getProfile()).userId;
        } else {
          uid = 'Udb7c5578b402bf6f1e0f7065fc57c17b'; // 使用有記錄的用戶
        }
      } catch (error) {
        console.error('LIFF 錯誤:', error);
        uid = 'Udb7c5578b402bf6f1e0f7065fc57c17b'; // 備用用戶 ID
      }
      
      if (!uid) {
        document.getElementById('list').innerHTML = '<div class="error">無法取得使用者 ID</div>';
      } else {
        loadRecords(uid);
      }
    }

    async function loadRecords(uid) {
      const list = document.getElementById('list');
      list.innerHTML = '<div class="loading">載入中…</div>';
      
      try {
        // 使用與抽獎頁面相同的方式：no-cors + text/plain
        const res = await fetch(`${API}?act=query&userId=${encodeURIComponent(uid)}`, {
          method: 'GET',
          mode: 'no-cors'  // 與抽獎頁面保持一致
        });
        
        // no-cors 模式無法讀取回應內容，所以我們需要其他方法
        // 嘗試使用 iframe 方式
        loadRecordsViaIframe(uid);
        
      } catch(err) {
        console.error('載入記錄失敗:', err);
        
        // 如果 fetch 失敗，嘗試 iframe 方式
        loadRecordsViaIframe(uid);
      }
    }

    function loadRecordsViaIframe(uid) {
      const list = document.getElementById('list');
      list.innerHTML = '<div class="loading">使用備用方式載入中…</div>';
      
      // 創建隱藏的 iframe
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = `${API}?act=query&userId=${encodeURIComponent(uid)}`;
      
      let timeoutId = setTimeout(() => {
        iframe.remove();
        list.innerHTML = `
          <div class="error">
            載入超時<br>
            <small>API: ${API}</small><br>
            <button onclick="location.reload()" style="margin-top:10px;padding:8px 16px;background:#007bff;color:white;border:none;border-radius:4px;">重新載入</button>
            <button onclick="testDirectAccess('${uid}')" style="margin-top:10px;margin-left:10px;padding:8px 16px;background:#28a745;color:white;border:none;border-radius:4px;">直接測試</button>
          </div>`;
      }, 10000);
      
      iframe.onload = function() {
        clearTimeout(timeoutId);
        try {
          // 嘗試讀取 iframe 內容
          const doc = iframe.contentDocument || iframe.contentWindow.document;
          const text = doc.body.textContent || doc.body.innerText;
          console.log('iframe 回應:', text);
          
          const data = JSON.parse(text);
          if (data.ok) {
            render(data.records);
          } else {
            throw new Error(data.msg || 'API 返回錯誤');
          }
        } catch (e) {
          console.error('解析 iframe 回應失敗:', e);
          list.innerHTML = `
            <div class="error">
              資料解析失敗<br>
              <small>可能是跨域限制或 API 格式問題</small><br>
              <button onclick="location.reload()" style="margin-top:10px;padding:8px 16px;background:#007bff;color:white;border:radius:4px;">重新載入</button>
            </div>`;
        } finally {
          iframe.remove();
        }
      };
      
      iframe.onerror = function() {
        clearTimeout(timeoutId);
        iframe.remove();
        list.innerHTML = `
          <div class="error">
            API 連線失敗<br>
            <small>請檢查 API 網址是否正確</small><br>
            <button onclick="location.reload()" style="margin-top:10px;padding:8px 16px;background:#007bff;color:white;border:none;border-radius:4px;">重新載入</button>
          </div>`;
      };
      
      document.body.appendChild(iframe);
    }

    // 直接測試 API 的函數
    function testDirectAccess(uid) {
      const testUrl = `${API}?act=query&userId=${encodeURIComponent(uid)}`;
      window.open(testUrl, '_blank');
    }

    function formatDateDisplay(date) {
      if (!date) return '無過期時間';
      if (typeof date === 'string') {
        date = new Date(date.replace(/-/g, '/'));
      }
      if (isNaN(date.getTime())) return '無效日期';
      return date.toISOString().slice(0,10);
    }

    function render(arr) {
      const list = document.getElementById('list');
      if (!arr || !arr.length) {
        list.innerHTML = '<p class="loading">尚無中獎紀錄</p>';
        return;
      }
      
      const now = new Date();
      list.innerHTML = arr.map(o => {
        let isExpired = false;
        let expDisp = '無過期時間';
        let expClass = 'expiry-date valid';
        
        if (o.expiryTime) {
          const expiryDate = new Date(o.expiryTime.replace(/-/g, '/'));
          if (!isNaN(expiryDate.getTime())) {
            expDisp = formatDateDisplay(expiryDate);
            if (expiryDate < now) {
              isExpired = true;
              expClass = 'expiry-date';
            }
          } else {
            expDisp = '日期格式錯誤';
            expClass = 'expiry-date';
          }
        }
        
        let btnHtml;
        if (o.redeemed === '是') {
          btnHtml = `<button class="redeemBtn done" disabled>已核銷<br>${o.redeemTime || '時間未知'}</button>`;
        } else if (isExpired) {
          btnHtml = `<button class="redeemBtn expired" disabled>已過期</button>`;
        } else {
          btnHtml = `<button class="redeemBtn" onclick="redeem(${o.recordId}, this)">核銷</button>`;
        }
        
        return `
          <div class="card" id="c${o.recordId}">
            <h3>${o.prize || '未知獎品'}</h3>
            <div class="info">
              店家名稱：${o.storeName || 'N/A'}<br>
              中獎時間：${o.winTime || 'N/A'}<br>
              過期時間：<span class="${expClass}">${expDisp}</span><br>
              核銷狀態：${o.redeemed === '是' ? '已核銷' : '未核銷'}<br>
              ${o.redeemed === '是' ? `核銷時間：${o.redeemTime || '時間未知'}<br>` : ''}
            </div>
            ${btnHtml}
          </div>`;
      }).join('');
    }

    async function redeem(recordId, btn) {
      if (btn.disabled) return;
      
      btn.disabled = true;
      btn.textContent = '處理中…';
      
      try {
        const res = await fetch(API, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify({ act: 'redeem', recordId: recordId })
        });
        
        // no-cors 模式無法讀取回應，假設成功
        const nowStr = new Date().toLocaleString('zh-TW', {
          year: 'numeric', month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit', hour12: false
        }).replace(/\//g, '-');
        
        const card = btn.closest('.card');
        const info = card.querySelector('.info');
        info.innerHTML = info.innerHTML
          .replace(/核銷狀態：未核銷/, '核銷狀態：已核銷')
          + `核銷時間：${nowStr}<br>`;
        
        btn.className = 'redeemBtn done';
        btn.innerHTML = `已核銷<br>${nowStr}`;
        
        alert('核銷成功！');
        
      } catch(e) {
        console.error('核銷失敗:', e);
        alert('核銷失敗：' + e.message);
        btn.disabled = false;
        btn.textContent = '核銷';
      }
    }

    init();
  </script>
</body>
</html>
