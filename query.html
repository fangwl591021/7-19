    function formatDateDisplay(date) {
      if (!date) return '';
      
      // è™•ç†å„ç¨®å¯èƒ½çš„æ—¥æœŸæ ¼å¼
      let dateObj;
      
      if (date instanceof Date) {
        dateObj = date;

        const dateStr = String(date).trim();
        
        // å˜—è©¦å¤šç¨®æ—¥æœŸæ ¼å¼
        const formats = [
          dateStr,
          dateStr.replace(/-/g, '/'),
          dateStr.replace(/T.*$/, ''), // ç§»é™¤æ™‚é–“éƒ¨åˆ†
          dateStr.split('T')[0], // åªå–æ—¥æœŸéƒ¨åˆ†
        ];
        
        for (const format of formats) {
          const testDate = new Date(format);
          if (!isNaN(testDate.getTime())) {
            dateObj = testDate;
            break;
          }
        }
        
        // å¦‚æœé‚„æ˜¯ç„¡æ³•è§£æï¼Œå˜—è©¦æ‰‹å‹•è§£æ YYYY-MM-DD æ ¼å¼
        if (!dateObj) {

            const month = parseInt(match[2]) - 1; // JavaScript æœˆä»½å¾ 0 é–‹å§‹
            const day = parseInt(match[3]);
            dateObj = new Date(year, month, day);

        return 'æ—¥æœŸæ ¼å¼éŒ¯èª¤';

      // æ ¼å¼åŒ–ç‚º YYYY-MM-DD
      const year = dateObj.getFullYear();

      const day = dateObj.getDate().toString().padStart(2, '0');
      
      return `${year}-${month}-${day}`;
    }

    async function redeem(recordId, btn) {
