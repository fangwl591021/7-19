<body>

  <h2>ğŸ æˆ‘çš„ä¸­çç´€éŒ„</h2>
  <div id="list"><div class="loading">è¼‰å…¥ä¸­â€¦</div></div>

  <script>
    const LIFF_ID = '1656871455-Np5YYVlv';
    // *** é‡è¦ï¼šä½¿ç”¨èˆ‡æŠ½çé é¢ç›¸åŒçš„ API ç¶²å€ ***
    const API = 'https://script.google.com/macros/s/AKfycbx6ioY0veJL_Pwxda93MsWux5jGN4wviU4JoCKuST7tXvsXmMUOhResWTDQxxJVtHOn/exec';

    let debugMode = true; // é–‹å•Ÿé™¤éŒ¯æ¨¡å¼

    function debugLog(message, data = null) {

        const debugDiv = document.getElementById('debug-info') || createDebugDiv();
        const time = new Date().toLocaleTimeString();

        debugDiv.scrollTop = debugDiv.scrollHeight;

    }

    function createDebugDiv() {

      debugDiv.style.maxHeight = '200px';

    async function init() {
      debugLog('é–‹å§‹åˆå§‹åŒ–');
      
      try {
        await liff.init({ liffId: LIFF_ID });
        debugLog('LIFF åˆå§‹åŒ–æˆåŠŸ');
        
        let uid;
        if (liff.isLoggedIn()) {
          const profile = await liff.getProfile();
          uid = profile.userId;
          debugLog('å–å¾—ç”¨æˆ¶ ID', { uid: uid.substring(0, 10) + '...' });
        } else {
          debugLog('LIFF æœªç™»å…¥ï¼Œä½¿ç”¨æ¸¬è©¦æ¨¡å¼');
          // ä½¿ç”¨ä¸€å€‹å·²çŸ¥å­˜åœ¨çš„æ¸¬è©¦ ID
          uid = 'test_write_001'; // é€™æ˜¯æˆ‘å€‘ä¹‹å‰æ¸¬è©¦æˆåŠŸçš„ ID
          showNotification('ä½¿ç”¨æ¸¬è©¦æ¨¡å¼', 'error');
        }
        
        if (!uid) {
          throw new Error('ç„¡æ³•å–å¾—ä½¿ç”¨è€… ID');
        }
        
        loadRecords(uid);
        
      } catch (error) {
        debugLog('åˆå§‹åŒ–å¤±æ•—', error);
        console.error('LIFF åˆå§‹åŒ–å¤±æ•—:', error);
        document.getElementById('list').innerHTML = `
          <div class="error">
            ç³»çµ±åˆå§‹åŒ–å¤±æ•—<br>
            éŒ¯èª¤ï¼š${error.message}<br>
            <button onclick="location.reload()" style="margin-top:10px;padding:8px 16px;background:#007bff;color:white;border:none;border-radius:4px;">é‡æ–°è¼‰å…¥</button>

    async function loadRecords(uid) {
      debugLog('é–‹å§‹è¼‰å…¥è¨˜éŒ„', { uid });
      
      const list = document.getElementById('list');
      list.innerHTML = '<div class="loading"><div class="spinner"></div>è¼‰å…¥ä¸­â€¦</div>';
      
      try {
        // å˜—è©¦ JSONP æ–¹å¼
        const callbackName = 'jsonp_callback_' + Date.now();
        const url = `${API}?act=query&userId=${encodeURIComponent(uid)}&callback=${callbackName}`;
        debugLog('å˜—è©¦ JSONP è«‹æ±‚', { url });
        
        return new Promise((resolve, reject) => {
          // è¨­å®šè¶…æ™‚
          const timeout = setTimeout(() => {
            cleanup();
            reject(new Error('è«‹æ±‚è¶…æ™‚'));
          }, 10000);
          
          // è¨­å®šå…¨åŸŸå›èª¿å‡½æ•¸
          window[callbackName] = function(data) {
            cleanup();
            debugLog('JSONP å›æ‡‰', data);
            
            if (!data.ok) {
              reject(new Error(data.msg || 'å¾Œç«¯éŒ¯èª¤'));
              return;
            }
            
            debugLog('è¨˜éŒ„è¼‰å…¥æˆåŠŸ', { recordCount: data.records.length });
            render(data.records);
            resolve();
          };
          
          // æ¸…ç†å‡½æ•¸
          function cleanup() {
            clearTimeout(timeout);
            if (window[callbackName]) {
              delete window[callbackName];
            }
            const script = document.getElementById(callbackName);
            if (script) {
              script.remove();
            }
          }
          
          // å‰µå»º script æ¨™ç±¤
          const script = document.createElement('script');
          script.id = callbackName;
          script.src = url;
          script.onerror = function() {
            cleanup();
            reject(new Error('JSONP è«‹æ±‚å¤±æ•—'));
          };
          
          document.head.appendChild(script);
        });
        
      } catch(err) {
        debugLog('è¼‰å…¥è¨˜éŒ„å¤±æ•—', { error: err.message, stack: err.stack });
        console.error('è¼‰å…¥è¨˜éŒ„å¤±æ•—:', err);
        
        // å¦‚æœ JSONP ä¹Ÿå¤±æ•—ï¼Œå˜—è©¦ç›´æ¥ fetch ä½†å¿½ç•¥ CORS éŒ¯èª¤
        try {
          debugLog('å˜—è©¦å‚™ç”¨æ–¹æ¡ˆï¼šiframe æ–¹å¼');
          await loadRecordsViaIframe(uid);
        } catch (backupError) {
          debugLog('å‚™ç”¨æ–¹æ¡ˆä¹Ÿå¤±æ•—', backupError);
          
          let errorMessage = 'è®€å–å¤±æ•—';
          if (err.message.includes('è«‹æ±‚è¶…æ™‚')) {
            errorMessage = 'API å›æ‡‰è¶…æ™‚ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š';
          } else if (err.message.includes('JSONP')) {
            errorMessage = 'JSONP è«‹æ±‚å¤±æ•—ï¼Œå¯èƒ½æ˜¯ API ä¸æ”¯æ´';
          } else {
            errorMessage = `è®€å–å¤±æ•—ï¼š${err.message}`;
          }
          
          list.innerHTML = `
            <div class="error">
              ${errorMessage}<br>
              <button onclick="location.reload()" style="margin-top:10px;padding:8px 16px;background:#007bff;color:white;border:none;border-radius:4px;">é‡æ–°è¼‰å…¥</button>
              <button onclick="testAPI()" style="margin-top:10px;margin-left:10px;padding:8px 16px;background:#28a745;color:white;border:none;border-radius:4px;">æ¸¬è©¦ API</button>
            </div>`;
        }
      }
    }

    // å‚™ç”¨æ–¹æ¡ˆï¼šä½¿ç”¨ iframe
    async function loadRecordsViaIframe(uid) {
      return new Promise((resolve, reject) => {
        debugLog('ä½¿ç”¨ iframe æ–¹å¼è¼‰å…¥');
        
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = `${API}?act=query&userId=${encodeURIComponent(uid)}`;
        
        const timeout = setTimeout(() => {
          iframe.remove();
          reject(new Error('iframe è¼‰å…¥è¶…æ™‚'));
        }, 10000);
        
        iframe.onload = function() {
          clearTimeout(timeout);
          try {
            // å˜—è©¦è®€å– iframe å…§å®¹
            const doc = iframe.contentDocument || iframe.contentWindow.document;
            const text = doc.body.textContent || doc.body.innerText;
            debugLog('iframe å›æ‡‰å…§å®¹', text);
            
            const data = JSON.parse(text);
            if (data.ok) {
              render(data.records);
              resolve();
            } else {
              reject(new Error(data.msg || 'iframe æ–¹å¼å¤±æ•—'));
            }
          } catch (e) {
            reject(new Error('ç„¡æ³•è§£æ iframe å›æ‡‰'));
          } finally {
            iframe.remove();
          }
        };
        
        iframe.onerror = function() {
          clearTimeout(timeout);
          iframe.remove();
          reject(new Error('iframe è¼‰å…¥éŒ¯èª¤'));
        };
        
        document.body.appendChild(iframe);
      });
    }

    // API æ¸¬è©¦å‡½æ•¸
    async function testAPI() {
      debugLog('é–‹å§‹ API æ¸¬è©¦');
      
      try {
        const testUrl = `${API}?act=query&userId=test_write_001`;
        debugLog('æ¸¬è©¦ URL', testUrl);
        
        const response = await fetch(testUrl, {
          method: 'GET',

        });
        
        debugLog('API æ¸¬è©¦å›æ‡‰', {
          status: response.status,
          statusText: response.statusText

        const text = await response.text();
        debugLog('API æ¸¬è©¦å…§å®¹', text);
        
        showNotification('API æ¸¬è©¦å®Œæˆï¼Œè«‹æŸ¥çœ‹é™¤éŒ¯è³‡è¨Š', 'success');
        
      } catch (error) {
        debugLog('API æ¸¬è©¦å¤±æ•—', error);
        showNotification('API æ¸¬è©¦å¤±æ•—', 'error');
      }
    }

    function parseExpiryDate(dateString) {
      if (!dateString || dateString === 'éæœŸæ—¥æœŸéŒ¯èª¤') return null;
      
      dateString = dateString.toString().trim();
      
      const formats = [
        dateString,
        dateString + 'T23:59:59.999Z',
        dateString + 'T00:00:00.000Z'
      ];
      
      for (const format of formats) {
        const date = new Date(format);
        if (!isNaN(date.getTime())) {
          return date;
        }
      }
      
      const match = dateString.match(/^(\d{4})-(\d{1,2})-(\d{1,2})$/);
      if (match) {
        const year = parseInt(match[1]);
        const month = parseInt(match[2]) - 1;
        const day = parseInt(match[3]);
        return new Date(year, month, day, 23, 59, 59);
      }
      
      debugLog('ç„¡æ³•è§£ææ—¥æœŸ', dateString);
      return null;
    }

    function formatDateDisplay(date) {
      if (!date) return 'ç„¡éæœŸæ™‚é–“';
      return date.toISOString().slice(0,10);
    }

    function render(arr) {
      debugLog('é–‹å§‹æ¸²æŸ“è¨˜éŒ„', { count: arr.length });
      
      const list = document.getElementById('list');
      if (!arr || !arr.length) {
        list.innerHTML = '<p class="loading">å°šç„¡ä¸­çç´€éŒ„</p>';
        return;
      }
      
      const now = new Date();
      list.innerHTML = arr.map(o => {
        debugLog('æ¸²æŸ“è¨˜éŒ„é …ç›®', o);
        
        let isExpired = false;
        let expDisp = 'ç„¡éæœŸæ™‚é–“';
        let expClass = 'expiry-date valid';
        
        if (o.expiryTime) {
          const expiryDate = parseExpiryDate(o.expiryTime);
          if (expiryDate) {
            expDisp = formatDateDisplay(expiryDate);
            if (expiryDate < now) {
              isExpired = true;
              expClass = 'expiry-date';
            }
          } else {
            expDisp = 'æ—¥æœŸæ ¼å¼éŒ¯èª¤';
            expClass = 'expiry-date';
          }
        }
        
        let btnHtml;
        if (o.redeemed === 'æ˜¯') {
          btnHtml = `<button class="redeemBtn done" disabled>å·²æ ¸éŠ·<br>${o.redeemTime || 'æ™‚é–“æœªçŸ¥'}</button>`;
        } else if (isExpired) {
          btnHtml = `<button class="redeemBtn expired" disabled>å·²éæœŸ</button>`;
        } else {
          btnHtml = `<button class="redeemBtn" onclick="redeem(${o.recordId}, this)">æ ¸éŠ·</button>`;
        }
        
        return `
          <div class="card" id="c${o.recordId}">
            <h3>${o.prize || 'æœªçŸ¥çå“'}</h3>
            <div class="info">
              åº—å®¶åç¨±ï¼š${o.storeName || 'N/A'}<br>
              ä¸­çæ™‚é–“ï¼š${o.winTime || 'N/A'}<br>
              éæœŸæ™‚é–“ï¼š<span class="${expClass}">${expDisp}</span><br>
              æ ¸éŠ·ç‹€æ…‹ï¼š${o.redeemed === 'æ˜¯' ? 'å·²æ ¸éŠ·' : 'æœªæ ¸éŠ·'}<br>
              ${o.redeemed === 'æ˜¯' ? `æ ¸éŠ·æ™‚é–“ï¼š${o.redeemTime || 'æ™‚é–“æœªçŸ¥'}<br>` : ''}
            </div>
            ${btnHtml}
          </div>`;
      }).join('');
    }

    async function redeem(recordId, btn) {
      if (btn.disabled) return;
      
      debugLog('é–‹å§‹æ ¸éŠ·', { recordId });
      
      btn.disabled = true;
      btn.className = 'redeemBtn loading';
      btn.innerHTML = '<div class="spinner"></div>è™•ç†ä¸­â€¦';
      
      try {
        const response = await fetch(API, {
          method: 'POST',
          mode: 'no-cors', // æ”¹ç‚º no-cors é¿å… CORS å•é¡Œ
          headers: {
            'Content-Type': 'text/plain' // æ”¹ç‚º text/plain
          },
          body: JSON.stringify({ 
            act: 'redeem', 
            recordId: recordId
          })
        });
        
        debugLog('æ ¸éŠ·å›æ‡‰', { status: response.status });
        
        // ç”±æ–¼ no-cors æ¨¡å¼ç„¡æ³•è®€å–å›æ‡‰ï¼Œå‡è¨­æˆåŠŸ
        updateUIAfterRedeem(recordId, btn);
        showNotification('æ ¸éŠ·æˆåŠŸï¼', 'success');
        
      } catch (error) {
        debugLog('æ ¸éŠ·å¤±æ•—', error);
        
        btn.disabled = false;
        btn.className = 'redeemBtn';
        btn.innerHTML = 'æ ¸éŠ·';
        
        showNotification(`æ ¸éŠ·å¤±æ•—ï¼š${error.message}`, 'error');
      }
    }

    function updateUIAfterRedeem(recordId, btn) {
      const nowStr = new Date().toLocaleString('zh-TW', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      }).replace(/\//g, '-');
      
      const card = btn.closest('.card');
      const info = card.querySelector('.info');
      
      info.innerHTML = info.innerHTML
        .replace(/æ ¸éŠ·ç‹€æ…‹ï¼šæœªæ ¸éŠ·/, 'æ ¸éŠ·ç‹€æ…‹ï¼šå·²æ ¸éŠ·')
        + `æ ¸éŠ·æ™‚é–“ï¼š${nowStr}<br>`;
      
      btn.className = 'redeemBtn done';
      btn.innerHTML = `å·²æ ¸éŠ·<br>${nowStr}`;
      btn.disabled = true;
    }

    function showNotification(message, type = 'success') {
      const existing = document.querySelector('.notification');
      if (existing) {
        existing.remove();
      }
      
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.classList.add('show');
      }, 100);
      
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => {
          if (notification.parentNode) {
            notification.remove();
          }
        }, 300);
      }, 3000);
    }

    init();
  </script>
