<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>我的中獎紀錄</title>
  <style>
    body { margin:0; background:#111; color:#fff; font-family:"Microsoft JhengHei"; padding:16px; }
    h2 { text-align:center; color:#ffd700; margin-bottom:16px; }
    .loading, .error { text-align:center; margin:20px 0; color:#ccc; }
    .card { background:#333; padding:12px; margin:12px 0; border-radius:8px; }
    .card h3 { margin:0 0 8px; color:#fff; }
    .info { font-size:.9em; line-height:1.4; }
    .expiry-date { color: #ff5555; font-weight: bold; }
    .expiry-date.valid { color: #55ff55; }
    .redeemBtn { width:100%; padding:10px; margin-top:8px; border:none; border-radius:6px;
                 background:#ffc107; color:#000; font-size:1em; }
    .redeemBtn.done { background:#666; color:#bbb; cursor:not-allowed; }
    .redeemBtn.expired { background:#dc3545; color:#fff; cursor:not-allowed; }
    .back { position:fixed; top:12px; left:12px; background:#007bff; color:#fff;
            border:none; padding:8px 12px; border-radius:5px; }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <button class="back" onclick="history.back()">← 返回</button>
  <h2>🎁 我的中獎紀錄</h2>
  <div id="list"><div class="loading">載入中…</div></div>

  <script>
    const LIFF_ID = '1656871455-Np5YYVlv'; // 您的 LIFF ID
    const API     = 'https://script.google.com/macros/s/AKfycbx6ioY0veJL_Pwxda93MsWux5jGN4wviU4JoCKuST7tXvsXmMUOhResWTDQxxJVtHOn/exec';

    async function init() {
      await liff.init({ liffId: LIFF_ID });
      let uid;
      if (liff.isLoggedIn()) {
        const profile = await liff.getProfile();
        uid = profile.userId;
      } else {
        uid = prompt('請輸入測試用 LINE ID'); 
      }
      if (uid) loadRecords(uid);
      else document.getElementById('list').innerHTML = `<div class="error">無法取得使用者 ID</div>`;
    }

    async function loadRecords(uid) {
      const list = document.getElementById('list');
      list.innerHTML = '<div class="loading">載入中…</div>';
      try {
        const res = await fetch(`${API}?act=query&userId=${encodeURIComponent(uid)}`);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const j = await res.json();
        if (!j.ok) throw new Error(j.msg||'後端錯誤');
        render(j.records);
      } catch(err) {
        list.innerHTML = `<div class="error">讀取失敗：${err.message}</div>`;
      }
    }

    function formatDateDisplay(date) {
      if (!date) return '';
      
      // 處理各種可能的日期格式
      let dateObj;
      
      if (date instanceof Date) {
        dateObj = date;
      } else {
        const dateStr = String(date).trim();
        
        // 嘗試多種日期格式
        const formats = [
          dateStr,
          dateStr.replace(/-/g, '/'),
          dateStr.replace(/T.*$/, ''), // 移除時間部分
          dateStr.split('T')[0], // 只取日期部分
        ];
        
        for (const format of formats) {
          const testDate = new Date(format);
          if (!isNaN(testDate.getTime())) {
            dateObj = testDate;
            break;
          }
        }
        
        // 如果還是無法解析，嘗試手動解析 YYYY-MM-DD 格式
        if (!dateObj) {
          const match = dateStr.match(/^(\d{4})-(\d{1,2})-(\d{1,2})/);
          if (match) {
            const year = parseInt(match[1]);
            const month = parseInt(match[2]) - 1; // JavaScript 月份從 0 開始
            const day = parseInt(match[3]);
            dateObj = new Date(year, month, day);
          }
        }
      }
      
      if (!dateObj || isNaN(dateObj.getTime())) {
        return '日期格式錯誤';
      }
      
      // 格式化為 YYYY-MM-DD
      const year = dateObj.getFullYear();
      const month = (dateObj.getMonth() + 1).toString().padStart(2, '0');
      const day = dateObj.getDate().toString().padStart(2, '0');
      
      return `${year}-${month}-${day}`;
    }

    function render(arr) {
      const list = document.getElementById('list');
      if (!arr.length) {
        list.innerHTML = `<p class="loading">尚無中獎紀錄</p>`;
        return;
      }
      const now = new Date();
      list.innerHTML = arr.map(o => {
        let isExpired = false;
        let expDisp = '無過期時間';
        let expClass = 'expiry-date';
        
        if (o.expiryTime) {
          expDisp = formatDateDisplay(o.expiryTime);
          
          // 如果日期格式正確，檢查是否過期
          if (expDisp !== '日期格式錯誤' && expDisp !== '') {
            const expiryDate = new Date(expDisp + 'T23:59:59'); // 設為當天最後一刻
            if (expiryDate < now) {
              isExpired = true;
              expClass = 'expiry-date'; // 紅色 - 已過期
            } else {
              expClass = 'expiry-date valid'; // 綠色 - 未過期
            }
          }
        }
        
        let btnHtml;
        if (o.redeemed==='是') {
          btnHtml = `<button class="redeemBtn done" disabled>已核銷<br>${o.redeemTime}</button>`;
        } else if (isExpired) {
          btnHtml = `<button class="redeemBtn expired" disabled>已過期</button>`;
        } else {
          btnHtml = `<button class="redeemBtn" onclick="redeem(${o.recordId}, this)">核銷</button>`;
        }
        return `
          <div class="card" id="c${o.recordId}">
            <h3>${o.prize}</h3>
            <div class="info">
              店家名稱：${o.storeName || 'N/A'}<br>
              中獎時間：${o.winTime || 'N/A'}<br>
              過期時間：<span class="${expClass}">${expDisp}</span><br>
              核銷狀態：${o.redeemed==='是'?'已核銷':'未核銷'}<br>
              ${o.redeemed==='是'?`核銷時間：${o.redeemTime}<br>`:''}
            </div>
            ${btnHtml}
          </div>`;
      }).join('');
    }

    async function redeem(recordId, btn) {
      btn.disabled = true; btn.textContent = '處理中…';
      try {
        const res = await fetch(API, {
          method:'POST', mode:'cors',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ act:'redeem', recordId })
        });
        const j = await res.json();
        if (!j.ok) throw new Error(j.msg||'後端錯誤');
        const now = new Date().toLocaleString('zh-TW',{hour12:false}).replace(/\//g,'-');
        const card = btn.closest('.card');
        const info = card.querySelector('.info');
        info.innerHTML = info.innerHTML.replace(/核銷狀態：未核銷/, '核銷狀態：已核銷')
                                       .replace(/$/, `核銷時間：${now}<br>`);
        btn.className = 'redeemBtn done';
        btn.innerHTML= `已核銷<br>${now}`;
      } catch(e) {
        alert('核銷失敗：'+e.message);
        btn.disabled = false; btn.textContent = '核銷';
      }
    }

    init();
  </script>
</body>
</html>
