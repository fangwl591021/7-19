<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>我的中獎紀錄</title>
  <style>
    body { margin:0; background:#111; color:#fff; font-family:"Microsoft JhengHei"; padding:16px; }
    h2 { text-align:center; color:#ffd700; margin-bottom:16px; }
    .loading, .error { text-align:center; margin:20px 0; color:#ccc; }
    .card { background:#333; padding:12px; margin:12px 0; border-radius:8px; }
    .card h3 { margin:0 0 8px; color:#fff; }
    .info { font-size:.9em; line-height:1.4; }
    .expiry-date { color: #ff5555; font-weight: bold; }
    .expiry-date.valid { color: #55ff55; }
    .redeemBtn { width:100%; padding:10px; margin-top:8px; border:none; border-radius:6px;
                 background:#ffc107; color:#000; font-size:1em; cursor:pointer; }
    .redeemBtn.done   { background:#666; color:#bbb; cursor:not-allowed; }
    .redeemBtn.expired{ background:#dc3545; color:#fff; cursor:not-allowed; }
    .redeemBtn.loading{ background:#007bff; color:#fff; cursor:wait; }
    .back { position:fixed; top:12px; left:12px; background:#007bff; color:#fff;
            border:none; padding:8px 12px; border-radius:5px; }
    
    /* 通知樣式 */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      z-index: 1000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }
    .notification.show {
      transform: translateX(0);
    }
    .notification.success {
      background: #27ae60;
    }
    .notification.error {
      background: #e74c3c;
    }
    
    /* 載入動畫 */
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 除錯資訊樣式 */
    .debug-info {
      background: #222;
      border: 1px solid #444;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      font-size: 0.8em;
      color: #ccc;
    }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <button class="back" onclick="history.back()">← 返回</button>
  <h2>🎁 我的中獎紀錄</h2>
  <div id="list"><div class="loading">載入中…</div></div>

  <script>
    const LIFF_ID = '1656871455-Np5YYVlv';
    // *** 重要：使用與抽獎頁面相同的 API 網址 ***
    const API = 'https://script.google.com/macros/s/AKfycbw-bzZgQAQAQ78R4DtSZjErGyqOsMrVJHrM8yybxv9ey6Re07pJu0Sn123AStqcahF_/exec';

    let debugMode = true; // 開啟除錯模式

    function debugLog(message, data = null) {
      if (debugMode) {
        console.log(`[DEBUG] ${message}`, data);
        
        // 也顯示在頁面上
        const debugDiv = document.getElementById('debug-info') || createDebugDiv();
        const time = new Date().toLocaleTimeString();
        debugDiv.innerHTML += `<div>[${time}] ${message} ${data ? JSON.stringify(data) : ''}</div>`;
        debugDiv.scrollTop = debugDiv.scrollHeight;
      }
    }

    function createDebugDiv() {
      const debugDiv = document.createElement('div');
      debugDiv.id = 'debug-info';
      debugDiv.className = 'debug-info';
      debugDiv.innerHTML = '<strong>除錯資訊：</strong><br>';
      debugDiv.style.maxHeight = '200px';
      debugDiv.style.overflow = 'auto';
      document.body.appendChild(debugDiv);
      return debugDiv;
    }

    async function init() {
      debugLog('開始初始化');
      
      try {
        await liff.init({ liffId: LIFF_ID });
        debugLog('LIFF 初始化成功');
        
        let uid;
        if (liff.isLoggedIn()) {
          const profile = await liff.getProfile();
          uid = profile.userId;
          debugLog('取得用戶 ID', { uid: uid.substring(0, 10) + '...' });
        } else {
          debugLog('LIFF 未登入，使用測試模式');
          // 使用一個已知存在的測試 ID
          uid = 'test_write_001'; // 這是我們之前測試成功的 ID
          showNotification('使用測試模式', 'error');
        }
        
        if (!uid) {
          throw new Error('無法取得使用者 ID');
        }
        
        loadRecords(uid);
        
      } catch (error) {
        debugLog('初始化失敗', error);
        console.error('LIFF 初始化失敗:', error);
        document.getElementById('list').innerHTML = `
          <div class="error">
            系統初始化失敗<br>
            錯誤：${error.message}<br>
            <button onclick="location.reload()" style="margin-top:10px;padding:8px 16px;background:#007bff;color:white;border:none;border-radius:4px;">重新載入</button>
          </div>`;
      }
    }

    async function loadRecords(uid) {
      debugLog('開始載入記錄', { uid });
      
      const list = document.getElementById('list');
      list.innerHTML = '<div class="loading"><div class="spinner"></div>載入中…</div>';
      
      try {
        const url = `${API}?act=query&userId=${encodeURIComponent(uid)}`;
        debugLog('發送 GET 請求', { url });
        
        const res = await fetch(url, {
          method: 'GET',
          mode: 'cors', // 改為 cors 模式
          headers: {
            'Accept': 'application/json',
            'Cache-Control': 'no-cache'
          }
        });
        
        debugLog('收到回應', { 
          status: res.status, 
          statusText: res.statusText,
          headers: Object.fromEntries(res.headers.entries())
        });
        
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        }
        
        const responseText = await res.text();
        debugLog('回應內容（原始）', responseText.substring(0, 200) + '...');
        
        let j;
        try {
          j = JSON.parse(responseText);
          debugLog('JSON 解析成功', j);
        } catch (parseError) {
          debugLog('JSON 解析失敗', { error: parseError.message, responseText });
          throw new Error('伺服器回應格式錯誤');
        }
        
        if (!j.ok) {
          throw new Error(j.msg || '後端錯誤');
        }
        
        debugLog('記錄載入成功', { recordCount: j.records.length });
        render(j.records);
        
      } catch(err) {
        debugLog('載入記錄失敗', { error: err.message, stack: err.stack });
        console.error('載入記錄失敗:', err);
        
        let errorMessage = '讀取失敗';
        if (err.message.includes('Failed to fetch')) {
          errorMessage = '網路連線問題或 CORS 錯誤';
        } else if (err.message.includes('HTTP 404')) {
          errorMessage = 'API 網址錯誤（404）';
        } else if (err.message.includes('HTTP 403')) {
          errorMessage = 'API 權限錯誤（403）';
        } else {
          errorMessage = `讀取失敗：${err.message}`;
        }
        
        list.innerHTML = `
          <div class="error">
            ${errorMessage}<br>
            <button onclick="location.reload()" style="margin-top:10px;padding:8px 16px;background:#007bff;color:white;border:none;border-radius:4px;">重新載入</button>
            <button onclick="testAPI()" style="margin-top:10px;margin-left:10px;padding:8px 16px;background:#28a745;color:white;border:none;border-radius:4px;">測試 API</button>
          </div>`;
      }
    }

    // API 測試函數
    async function testAPI() {
      debugLog('開始 API 測試');
      
      try {
        const testUrl = `${API}?act=query&userId=test_write_001`;
        debugLog('測試 URL', testUrl);
        
        const response = await fetch(testUrl, {
          method: 'GET',
          mode: 'cors'
        });
        
        debugLog('API 測試回應', {
          status: response.status,
          statusText: response.statusText
        });
        
        const text = await response.text();
        debugLog('API 測試內容', text);
        
        showNotification('API 測試完成，請查看除錯資訊', 'success');
        
      } catch (error) {
        debugLog('API 測試失敗', error);
        showNotification('API 測試失敗', 'error');
      }
    }

    function parseExpiryDate(dateString) {
      if (!dateString || dateString === '過期日期錯誤') return null;
      
      dateString = dateString.toString().trim();
      
      const formats = [
        dateString,
        dateString + 'T23:59:59.999Z',
        dateString + 'T00:00:00.000Z'
      ];
      
      for (const format of formats) {
        const date = new Date(format);
        if (!isNaN(date.getTime())) {
          return date;
        }
      }
      
      const match = dateString.match(/^(\d{4})-(\d{1,2})-(\d{1,2})$/);
      if (match) {
        const year = parseInt(match[1]);
        const month = parseInt(match[2]) - 1;
        const day = parseInt(match[3]);
        return new Date(year, month, day, 23, 59, 59);
      }
      
      debugLog('無法解析日期', dateString);
      return null;
    }

    function formatDateDisplay(date) {
      if (!date) return '無過期時間';
      return date.toISOString().slice(0,10);
    }

    function render(arr) {
      debugLog('開始渲染記錄', { count: arr.length });
      
      const list = document.getElementById('list');
      if (!arr || !arr.length) {
        list.innerHTML = '<p class="loading">尚無中獎紀錄</p>';
        return;
      }
      
      const now = new Date();
      list.innerHTML = arr.map(o => {
        debugLog('渲染記錄項目', o);
        
        let isExpired = false;
        let expDisp = '無過期時間';
        let expClass = 'expiry-date valid';
        
        if (o.expiryTime) {
          const expiryDate = parseExpiryDate(o.expiryTime);
          if (expiryDate) {
            expDisp = formatDateDisplay(expiryDate);
            if (expiryDate < now) {
              isExpired = true;
              expClass = 'expiry-date';
            }
          } else {
            expDisp = '日期格式錯誤';
            expClass = 'expiry-date';
          }
        }
        
        let btnHtml;
        if (o.redeemed === '是') {
          btnHtml = `<button class="redeemBtn done" disabled>已核銷<br>${o.redeemTime || '時間未知'}</button>`;
        } else if (isExpired) {
          btnHtml = `<button class="redeemBtn expired" disabled>已過期</button>`;
        } else {
          btnHtml = `<button class="redeemBtn" onclick="redeem(${o.recordId}, this)">核銷</button>`;
        }
        
        return `
          <div class="card" id="c${o.recordId}">
            <h3>${o.prize || '未知獎品'}</h3>
            <div class="info">
              店家名稱：${o.storeName || 'N/A'}<br>
              中獎時間：${o.winTime || 'N/A'}<br>
              過期時間：<span class="${expClass}">${expDisp}</span><br>
              核銷狀態：${o.redeemed === '是' ? '已核銷' : '未核銷'}<br>
              ${o.redeemed === '是' ? `核銷時間：${o.redeemTime || '時間未知'}<br>` : ''}
            </div>
            ${btnHtml}
          </div>`;
      }).join('');
    }

    async function redeem(recordId, btn) {
      if (btn.disabled) return;
      
      debugLog('開始核銷', { recordId });
      
      btn.disabled = true;
      btn.className = 'redeemBtn loading';
      btn.innerHTML = '<div class="spinner"></div>處理中…';
      
      try {
        const response = await fetch(API, {
          method: 'POST',
          mode: 'cors',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ 
            act: 'redeem', 
            recordId: recordId
          })
        });
        
        debugLog('核銷回應', { status: response.status });
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const result = await response.json();
        debugLog('核銷結果', result);
        
        if (!result.ok) {
          throw new Error(result.msg || '核銷失敗');
        }
        
        updateUIAfterRedeem(recordId, btn);
        showNotification('核銷成功！', 'success');
        
      } catch (error) {
        debugLog('核銷失敗', error);
        
        btn.disabled = false;
        btn.className = 'redeemBtn';
        btn.innerHTML = '核銷';
        
        showNotification(`核銷失敗：${error.message}`, 'error');
      }
    }

    function updateUIAfterRedeem(recordId, btn) {
      const nowStr = new Date().toLocaleString('zh-TW', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      }).replace(/\//g, '-');
      
      const card = btn.closest('.card');
      const info = card.querySelector('.info');
      
      info.innerHTML = info.innerHTML
        .replace(/核銷狀態：未核銷/, '核銷狀態：已核銷')
        + `核銷時間：${nowStr}<br>`;
      
      btn.className = 'redeemBtn done';
      btn.innerHTML = `已核銷<br>${nowStr}`;
      btn.disabled = true;
    }

    function showNotification(message, type = 'success') {
      const existing = document.querySelector('.notification');
      if (existing) {
        existing.remove();
      }
      
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.classList.add('show');
      }, 100);
      
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => {
          if (notification.parentNode) {
            notification.remove();
          }
        }, 300);
      }, 3000);
    }

    init();
  </script>
</body>
</html>
