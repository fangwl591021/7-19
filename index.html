/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ doPost (åªæ”¶ POST) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function doPost(e) {
  try {
    const body = JSON.parse(e.postData.contents || '{}');
    Logger.log('POST body: ' + JSON.stringify(body));

    switch (body.act) {
      case 'quota':
        return reply(checkQuota(body.userId));

      case 'draw': {
        const q = checkQuota(body.userId);
        if (!q.allowed) {
          return reply({ error:'over', msg:`è¶…éä»Šæ—¥ä¸Šé™ ${DAILY_LIMIT} æ¬¡`, limit:DAILY_LIMIT });
        }

          userId:      body.userId      || '',

          result:      body.result      || ''

        return reply({ ok:true, msg:'æŠ½çç´€éŒ„å·²å¯«å…¥ã€‚' });
      }

      case 'winner': {
        const selectedPrize = selectRandomPrize();
        Logger.log('é¸ä¸­çå“: ' + JSON.stringify(selectedPrize));

        if (!selectedPrize.ok) {
          return reply({ ok:false, msg:selectedPrize.msg });
        }

        logWinner({
          userId:      body.userId      || '',
          displayName: body.displayName || body.username || '',
          prize:       selectedPrize.name,
          storeName:   selectedPrize.storeName || '',
          name:        body.name        || '',

        return reply({ ok:true, msg:'ä¸­çç´€éŒ„å·²å¯«å…¥ã€‚', prize:selectedPrize.name });

      case 'redeem': {

        return reply({ ok, msg: ok ? 'æ ¸éŠ·æˆåŠŸï¼' : 'æ ¸éŠ·å¤±æ•—ï¼šè¨˜éŒ„ä¸å­˜åœ¨æˆ–å·²æ ¸éŠ·ã€‚' });
      }

      default:
        return reply({ error:'unknown act' });
    }
  } catch (err) {
    Logger.log('doPost error: ' + err);
    return reply({ error: err.message || 'server error' });
  }
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ å¯«å…¥æŠ½çç´€éŒ„ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ å¯«å…¥ä¸­çç´€éŒ„ä¸¦ç®—å‡ºéæœŸæ™‚é–“ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function logWinner({

  prize='',
  name='',
  phone='',
  storeName=''
} = {}) {
  const sheet = SpreadsheetApp.openById(SHEET_ID).getSheetByName(WINNER_SHEET);

  sheet.appendRow([

    displayName,   // B é¡¯ç¤ºåç¨±

    prize,         // D ä¸­çåˆ¸å

    storeName      // K åº—å®¶åç¨±
  ]);

  // 2) è®€å› G æ¬„ï¼ˆä¸­çæ™‚é–“ï¼‰ä½œç‚º Dateï¼Œå†åŠ  90 å¤©
  const newRow     = sheet.getLastRow();

}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ æª¢æŸ¥ä»Šæ—¥æŠ½çæ¬¡æ•¸ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function checkQuota(userId) {
  const sheet = SpreadsheetApp.openById(SHEET_ID).getSheetByName(DRAW_LOG_SHEET);
  if (!sheet) return { used:0, limit:DAILY_LIMIT, allowed:true };
  const today = Utilities.formatDate(new Date(),'Asia/Taipei','yyyy-MM-dd');
  const used = sheet.getDataRange().getValues()
    .filter((r,i)=> i>0 && r[0]===userId && String(r[3]).startsWith(today))
    .length;
  return { used, limit:DAILY_LIMIT, allowed: used < DAILY_LIMIT };
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ éš¨æ©Ÿé¸å–çå“ä¸¦æ›´æ–°åº«å­˜ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function selectRandomPrize() {
  const ss         = SpreadsheetApp.openById(SHEET_ID);
  const prizeSheet = ss.getSheetByName(PRIZE_SHEET_NAME);
  if (!prizeSheet) return { ok:false, msg:'æ‰¾ä¸åˆ°åˆ†é ï¼šçå“åˆ—è¡¨' };

  const lastRow = prizeSheet.getLastRow();
  if (lastRow < 2) return { ok:false, msg:'çå“åˆ—è¡¨ç‚ºç©º' };

  const values  = prizeSheet.getRange(2,1,lastRow-1,prizeSheet.getLastColumn()).getValues();
  const headers = prizeSheet.getRange(1,1,1,prizeSheet.getLastColumn()).getValues()[0];
  const idx = {
    store:   headers.indexOf('åº—å®¶åç¨±'),
    name:    headers.indexOf('çå“åç¨±'),
    qty:     headers.indexOf('æ•¸é‡')
  };
  if (idx.store<0||idx.name<0||idx.qty<0) return { ok:false, msg:'çå“åˆ—è¡¨ç¼ºå°‘å¿…è¦æ¬„ä½' };

  const pool = values.map((row,i)=>({
    storeName: row[idx.store],
    name:      row[idx.name],
    qty:       parseInt(row[idx.qty],10),
    row:       i+2,
    col:       idx.qty+1
  })).filter(p=>p.qty>0);

  if (!pool.length) return { ok:false, msg:'æ²’æœ‰å¯ç”¨çå“' };
  const sel = pool[Math.floor(Math.random()*pool.length)];
  prizeSheet.getRange(sel.row, sel.col).setValue(sel.qty - 1);
  return { ok:true, name:sel.name, storeName:sel.storeName };
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ æŸ¥è©¢ç”¨æˆ¶ä¸­çç´€éŒ„ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function getUserPrizeRecords(userId) {
  const sheet = SpreadsheetApp.openById(SHEET_ID).getSheetByName(WINNER_SHEET);
  if (!sheet) throw new Error(`æ‰¾ä¸åˆ°åˆ†é ï¼š${WINNER_SHEET}`);
  const rows = sheet.getDataRange().getValues();
  if (rows.length < 2) return [];

  const headers = rows[0];
  const idx = {
    userId:     headers.indexOf('LINE ID'),
    displayName:headers.indexOf('é¡¯ç¤ºåç¨±'),
    prize:      headers.indexOf('ä¸­çåˆ¸å'),
    name:       headers.indexOf('å§“å'),
    phone:      headers.indexOf('é›»è©±'),
    winTime:    headers.indexOf('ä¸­çæ™‚é–“'),
    drawDate:   headers.indexOf('æŠ½çæ—¥æœŸ'),
    redeemed:   headers.indexOf('æ˜¯å¦æ ¸éŠ·'),
    redeemTime: headers.indexOf('æ ¸éŠ·æ™‚é–“'),
    storeName:  headers.indexOf('åº—å®¶åç¨±'),
    expireTime: headers.indexOf('éæœŸæ™‚é–“')
  };

  return rows.slice(1).reduce((a,row,i)=>{
    if (row[idx.userId]===userId) {
      a.push({
        recordId:   i+2,
        userId:     row[idx.userId],
        displayName:row[idx.displayName],
        prize:      row[idx.prize],
        name:       row[idx.name],
        phone:      row[idx.phone],
        winTime:    row[idx.winTime],
        drawDate:   row[idx.drawDate],
        redeemed:   row[idx.redeemed],
        redeemTime: row[idx.redeemTime],
        storeName:  row[idx.storeName],
        expireTime: row[idx.expireTime]
      });
    }
    return a;
  }, []);
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ æ›´æ–°æ ¸éŠ·ç‹€æ…‹ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function updateRedeemStatus(recordId, adminName) {
