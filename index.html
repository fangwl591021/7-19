<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>轉轉小瑪莉</title>
  <style>
    body { background:#000; color:#fff; text-align:center; font-family:"Microsoft JhengHei" }
    h1 { color:gold; margin:24px 0 12px }
    #play, #submit { width:80%; max-width:320px; margin:12px auto; padding:14px 0;
      font-size:1.1em; border:none; border-radius:8px }
    #play { background:#28a745; color:#fff }
    #submit { background:#ffc107; color:#000; display:none }
    #wrapSubmit{display:flex; justify-content:center}
    video { width:100%; max-width:420px; border-radius:12px; display:none; margin-top:20px }
    input { width:80%; max-width:320px; padding:10px; margin:6px 0; border-radius:6px; border:none; font-size:1em }
    #msg { margin:18px 0 8px; font-size:1.4em; font-weight:bold }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>🎰 轉轉小瑪莉</h1>
  <button id="play" disabled>載入中…</button>
  <video id="mv" playsinline>
    <source src="https://voom-obs.line-scdn.net/hlCRdDEcYL206cTxjDScoFBNJJEIQdnV_LAIXSjV7EgYpVB9hLCd0ChpvBhcjSzV8LDMXCyt7DQAXSHVzAw0bTyF7K18pSBQ7ADAMTDFBN1Q-XQ/mp4">
  </video>
  <div id="msg"></div>
  <div id="form" style="display:none">
    <input id="username" placeholder="姓名" />
    <input id="phone" placeholder="手機" />
    <div id="wrapSubmit"><button id="submit">送出</button></div>
  </div>
  <audio id="winSound" preload="auto"
           src="https://aiwe.cc/wp-content/uploads/2025/07/56ab24c15b72a457069c5ea42fcfc640.mp3"></audio>
  <audio id="loseSound" preload="auto"
           src="https://aiwe.cc/wp-content/uploads/2025/07/b3a7a4e64bcd8aabe4cabe0e55b57af5.mp3"></audio>
<script>
// **請務必將此處的 LIFF_ID 替換為您的 LINE LIFF ID**
const LIFF_ID = "1656871455-A1lEEOaB"; 

// **重要：請務必將此處的 API 網址替換為您最新部署 Apps Script 時獲取到的「網路應用程式網址」**
const API     = "/* ────────────── 基本設定 ────────────── */
const SHEET_ID         = '1IhVlMOpwdk66R1aSfyqUzJWcHyZrUNKR09BxdFkFY';
const DRAW_LOG_SHEET   = '抽獎紀錄表';
const WINNER_SHEET     = '中獎紀錄表';
const PRIZE_SHEET_NAME = '獎品列表';
const DAILY_LIMIT      = 1;

/* ────────────── doPost (只收 POST) ────────────── */
function doPost(e) {
  try {
    const body = JSON.parse(e.postData.contents || '{}');
    Logger.log('POST body: ' + JSON.stringify(body));

    switch (body.act) {
      case 'quota':
        return reply(checkQuota(body.userId));

      case 'draw': {
        const q = checkQuota(body.userId);
        if (!q.allowed) {
          return reply({ error:'over', msg:`超過今日上限 ${DAILY_LIMIT} 次`, limit:DAILY_LIMIT });
        }
        logDraw({
          userId:      body.userId      || '',
          displayName: body.displayName || body.username || '',
          result:      body.result      || ''
        });
        return reply({ ok:true, msg:'抽獎紀錄已寫入。' });
      }

      case 'winner': {
        const selectedPrize = selectRandomPrize();
        Logger.log('選中獎品: ' + JSON.stringify(selectedPrize));

        if (!selectedPrize.ok) {
          return reply({ ok:false, msg:selectedPrize.msg });
        }

        logWinner({
          userId:      body.userId      || '',
          displayName: body.displayName || body.username || '',
          prize:       selectedPrize.name,
          storeName:   selectedPrize.storeName || '',
          name:        body.name        || '',
          phone:       body.phone       || ''
        });
        return reply({ ok:true, msg:'中獎紀錄已寫入。', prize:selectedPrize.name });
      }

      case 'redeem': {
        const recordId  = Number(body.recordId);
        const adminName = body.adminName || '管理員';
        const ok = updateRedeemStatus(recordId, adminName);
        return reply({ ok, msg: ok ? '核銷成功！' : '核銷失敗：記錄不存在或已核銷。' });
      }

      default:
        return reply({ error:'unknown act' });
    }
  } catch (err) {
    Logger.log('doPost error: ' + err);
    return reply({ error: err.message || 'server error' });
  }
}

/**
 * GET 請求：只處理 act=query
 */
function doGet(e) {
  const act = e.parameter.act;
  if (act === 'query') {
    const userId = e.parameter.userId;
    if (!userId) {
      return ContentService
        .createTextOutput(JSON.stringify({ ok:false, msg:'缺少 userId' }))
        .setMimeType(ContentService.MimeType.JSON);
    }
    const records = getUserPrizeRecords(userId);
    return ContentService
      .createTextOutput(JSON.stringify({ ok:true, records }))
      .setMimeType(ContentService.MimeType.JSON);
  }
  // 其他 GET 不受理
  return ContentService
    .createTextOutput(JSON.stringify({ error:'unknown act' }))
    .setMimeType(ContentService.MimeType.JSON);
}


/* ────────────── 寫入抽獎紀錄 ────────────── */
function logDraw({userId='', displayName='', result=''}) {
  const sheet = SpreadsheetApp.openById(SHEET_ID).getSheetByName(DRAW_LOG_SHEET);
  if (!sheet) throw new Error(`找不到分頁：${DRAW_LOG_SHEET}`);
  sheet.appendRow([ userId, displayName, result, now() ]);
}

/* ────────────── 寫入中獎紀錄並算出過期時間 ────────────── */
function logWinner({
  userId='',
  displayName='',
  prize='',
  name='',
  phone='',
  storeName=''
} = {}) {
  const sheet = SpreadsheetApp.openById(SHEET_ID).getSheetByName(WINNER_SHEET);
  if (!sheet) throw new Error(`找不到分頁：${WINNER_SHEET}`);

  // 1) 寫入 A–K
  sheet.appendRow([
    userId,        // A LINE ID
    displayName,   // B 顯示名稱
    '轉轉小瑪莉',  // C 遊戲名稱
    prize,         // D 中獎券名
    name,          // E 姓名
    phone,         // F 電話
    now(),         // G 中獎時間（由 now() 回傳字串）
    Utilities.formatDate(new Date(), 'Asia/Taipei','yyyy-MM-dd'), // H 抽獎日期
    '否',          // I 是否核銷
    '',            // J 核銷時間
    storeName      // K 店家名稱
  ]);

  // 2) 讀回 G 欄（中獎時間）作為 Date，再加 90 天
  const newRow     = sheet.getLastRow();
  const prizeTime  = sheet.getRange(newRow, 7).getValue(); // G 欄
  const expTs      = new Date(prizeTime);
  expTs.setDate(expTs.getDate() + 90);

  // 3) 寫入 L 欄（過期時間）
  sheet.getRange(newRow, 12).setValue(expTs);
}

/* ────────────── 檢查今日抽獎次數 ────────────── */
function checkQuota(userId) {
  const sheet = SpreadsheetApp.openById(SHEET_ID).getSheetByName(DRAW_LOG_SHEET);
  if (!sheet) return { used:0, limit:DAILY_LIMIT, allowed:true };
  const today = Utilities.formatDate(new Date(),'Asia/Taipei','yyyy-MM-dd');
  const used = sheet.getDataRange().getValues()
    .filter((r,i)=> i>0 && r[0]===userId && String(r[3]).startsWith(today))
    .length;
  return { used, limit:DAILY_LIMIT, allowed: used < DAILY_LIMIT };
}

/* ────────────── 隨機選取獎品並更新庫存 ────────────── */
function selectRandomPrize() {
  const ss         = SpreadsheetApp.openById(SHEET_ID);
  const prizeSheet = ss.getSheetByName(PRIZE_SHEET_NAME);
  if (!prizeSheet) return { ok:false, msg:'找不到分頁：獎品列表' };

  const lastRow = prizeSheet.getLastRow();
  if (lastRow < 2) return { ok:false, msg:'獎品列表為空' };

  const values  = prizeSheet.getRange(2,1,lastRow-1,prizeSheet.getLastColumn()).getValues();
  const headers = prizeSheet.getRange(1,1,1,prizeSheet.getLastColumn()).getValues()[0];
  const idx = {
    store:   headers.indexOf('店家名稱'),
    name:    headers.indexOf('獎品名稱'),
    qty:     headers.indexOf('數量')
  };
  if (idx.store<0||idx.name<0||idx.qty<0) return { ok:false, msg:'獎品列表缺少必要欄位' };

  const pool = values.map((row,i)=>({
    storeName: row[idx.store],
    name:      row[idx.name],
    qty:       parseInt(row[idx.qty],10),
    row:       i+2,
    col:       idx.qty+1
  })).filter(p=>p.qty>0);

  if (!pool.length) return { ok:false, msg:'沒有可用獎品' };
  const sel = pool[Math.floor(Math.random()*pool.length)];
  prizeSheet.getRange(sel.row, sel.col).setValue(sel.qty - 1);
  return { ok:true, name:sel.name, storeName:sel.storeName };
}

/* ────────────── 查詢用戶中獎紀錄 ────────────── */
function getUserPrizeRecords(userId) {
  const sheet = SpreadsheetApp.openById(SHEET_ID).getSheetByName(WINNER_SHEET);
  if (!sheet) throw new Error(`找不到分頁：${WINNER_SHEET}`);
  const rows = sheet.getDataRange().getValues();
  if (rows.length < 2) return [];

  const headers = rows[0];
  const idx = {
    userId:     headers.indexOf('LINE ID'),
    displayName:headers.indexOf('顯示名稱'),
    prize:      headers.indexOf('中獎券名'),
    name:       headers.indexOf('姓名'),
    phone:      headers.indexOf('電話'),
    winTime:    headers.indexOf('中獎時間'),
    drawDate:   headers.indexOf('抽獎日期'),
    redeemed:   headers.indexOf('是否核銷'),
    redeemTime: headers.indexOf('核銷時間'),
    storeName:  headers.indexOf('店家名稱'),
    expireTime: headers.indexOf('過期時間')
  };

  return rows.slice(1).reduce((a,row,i)=>{
    if (row[idx.userId]===userId) {
      a.push({
        recordId:   i+2,
        userId:     row[idx.userId],
        displayName:row[idx.displayName],
        prize:      row[idx.prize],
        name:       row[idx.name],
        phone:      row[idx.phone],
        winTime:    row[idx.winTime],
        drawDate:   row[idx.drawDate],
        redeemed:   row[idx.redeemed],
        redeemTime: row[idx.redeemTime],
        storeName:  row[idx.storeName],
        expireTime: row[idx.expireTime]
      });
    }
    return a;
  }, []);
}

/* ────────────── 更新核銷狀態 ────────────── */
function updateRedeemStatus(recordId, adminName) {
  const sheet = SpreadsheetApp.openById(SHEET_ID).getSheetByName(WINNER_SHEET);
  if (!sheet || recordId<2 || recordId>sheet.getLastRow()) return false;

  const headers      = sheet.getRange(1,1,1,sheet.getLastColumn()).getValues()[0];
  const redeemedCol  = headers.indexOf('是否核銷')+1;
  const redeemTimeCol= headers.indexOf('核銷時間')+1;
  if (redeemedCol<1||redeemTimeCol<1) return false;

  if (sheet.getRange(recordId, redeemedCol).getValue()==='是') return false;
  sheet.getRange(recordId, redeemedCol).setValue('是');
  sheet.getRange(recordId, redeemTimeCol).setValue(now());
  return true;
}

/* ────────────── 工具函式 ────────────── */
function now() {
  return new Date();
}
function reply(obj) {
  return ContentService
    .createTextOutput(JSON.stringify(obj))
    .setMimeType(ContentService.MimeType.JSON);
}
"; 

let uid="", uname="";
const btnPlay=document.getElementById("play"),
      mv=document.getElementById("mv"),
      msg=document.getElementById("msg"),
      form=document.getElementById("form"),
      inName=document.getElementById("username"),
      inPhone=document.getElementById("phone"),
      btnSend=document.getElementById("submit"),
      winSound=document.getElementById("winSound"),
      loseSound=document.getElementById("loseSound");

(async()=>{
  await liff.init({liffId:LIFF_ID});
  if(!liff.isLoggedIn()){ 
    liff.login(); 
    return; 
  }
  const profile=await liff.getProfile();
  uid=profile.userId;
  uname=profile.displayName;
  btnPlay.disabled=false;
  btnPlay.textContent="開始遊戲";
})();

btnPlay.onclick=()=>{
  winSound.load(); loseSound.load();
  btnPlay.style.display="none";
  msg.textContent="";
  mv.style.display="block";
  mv.currentTime=0;
  mv.play();
  setTimeout(()=>mv.pause(),7000); // 影片播放 7 秒後暫停
};

mv.onpause=async ()=>{
  mv.style.display="none";
  const win=Math.random()<0.5; // 50% 機率中獎
  msg.textContent=win?"🎊 恭喜中獎！":"😭 再接再厲！";
  
  // 保持 mode:"no-cors" 如您所要求
  // 前端發送抽獎結果到後端
  fetch(API,{
    method:"POST", 
    mode:"no-cors", // 保持 no-cors
    headers:{"Content-Type":"text/plain"}, // 保持 text/plain
    body:JSON.stringify({act:"draw",userId:uid,displayName:uname,result:win?"WIN":"MISS"})
  }).catch(e => { // 簡單的錯誤捕獲，僅用於日誌
      console.error("發送抽獎紀錄失敗:", e);
  });
  
  if(win){
    try{ await winSound.play(); }catch(_){}
    form.style.display="block"; // 顯示表單
    inName.value=uname; // 預填 LINE 名稱
    btnSend.style.display="block"; // 顯示送出按鈕
  } else {
    try{ await loseSound.play(); }catch(_){}
    // 如果沒有中獎，2 秒後自動關閉 LIFF 視窗 (可選，您可以移除或調整時間)
    setTimeout(() => {
        liff.closeWindow();
    }, 2000); 
  }
};

btnSend.onclick=()=>{
  if(!inName.value.trim()){
    alert("請填寫姓名");
    return;
  }
  if(!inPhone.value.trim()){
    alert("請填寫手機號碼");
    return;
  }

  btnSend.disabled=true; // 防止重複點擊
  btnSend.innerText="送出中…";
  btnSend.style.background="#555"; // 按鈕變灰

  // 保持 mode:"no-cors" 如您所要求
  // **重點：這裡已移除 prize:"預設獎項"**
  fetch(API,{
    method:"POST", 
    mode:"no-cors", // 保持 no-cors
    headers:{"Content-Type":"text/plain"}, // 保持 text/plain
    body:JSON.stringify({
      act:"winner",
      userId:uid,
      displayName:uname,
      // prize:"預設獎項", // <-- 這一行已被移除，獎品名稱將由後端決定並寫入試算表
      name:inName.value.trim(),
      phone:inPhone.value.trim()
    })
  }).then(()=>{
    // 注意：由於 mode:"no-cors"，此處無法從後端讀取 JSON 響應內容
    // 因此前端無法顯示後端選定的具體獎品名稱。
    msg.textContent="✅ 資料已送出！感謝您的填寫！";
    btnSend.disabled=false;
    btnSend.style.background="#fff";
    btnSend.style.color="#000";
    btnSend.innerText="點右上角 X 返回";
    btnSend.onclick=()=>liff.closeWindow(); // 點擊按鈕關閉視窗
  }).catch((e)=>{
    alert("送出失敗：網路問題或伺服器錯誤。\n" + e.message); // 顯示錯誤訊息
    console.error("提交資料失敗:", e); // 將錯誤輸出到控制台，方便除錯
    btnSend.disabled=false;
    btnSend.innerText="重新送出";
    btnSend.style.background="#ffc107";
  });
};
</script>
</body>
</html>
