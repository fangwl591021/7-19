<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>轉轉小瑪莉</title>
  <style>
    body { background:#000; color:#fff; text-align:center; font-family:"Microsoft JhengHei" }
    h1 { color:gold; margin:24px 0 12px }
    #play, #submit { width:80%; max-width:320px; margin:12px auto; padding:14px 0;
      font-size:1.1em; border:none; border-radius:8px }
    #play { background:#28a745; color:#fff }
    #submit { background:#ffc107; color:#000; display:none }
    #wrapSubmit{display:flex; justify-content:center}
    video { width:100%; max-width:420px; border-radius:12px; display:none; margin-top:20px }
    input { width:80%; max-width:320px; padding:10px; margin:6px 0; border-radius:6px; border:none; font-size:1em }
    #msg { margin:18px 0 8px; font-size:1.4em; font-weight:bold }
    .error-msg { color:#ff6b6b; margin:18px 0 8px; font-size:1.2em; font-weight:bold }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>🎰 轉轉小瑪莉</h1>
  <button id="play" disabled>載入中…</button>
  <video id="mv" playsinline>
    <source src="https://voom-obs.line-scdn.net/hlCRdDEcYL206cTxjDScoFBNJJEIQdnV_LAIXSjV7EgYpVB9hLCd0ChpvBhcjSzV8LDMXCyt7DQAXSHVzAw0bTyF7K18pSBQ7ADAMTDFBN1Q-XQ/mp4">
  </video>
  <div id="msg"></div>
  <div class="error-msg" id="errorMsg" style="display:none"></div>
  <div id="form" style="display:none">
    <input id="username" placeholder="姓名" />
    <input id="phone" placeholder="手機" />
    <div id="wrapSubmit"><button id="submit">送出</button></div>
  </div>
  <audio id="winSound" preload="auto"
           src="https://aiwe.cc/wp-content/uploads/2025/07/56ab24c15b72a457069c5ea42fcfc640.mp3"></audio>
  <audio id="loseSound" preload="auto"
           src="https://aiwe.cc/wp-content/uploads/2025/07/b3a7a4e64bcd8aabe4cabe0e55b57af5.mp3"></audio>
<script>
const LIFF_ID = "1656871455-A1lEEOaB"; 
const API = "https://script.google.com/macros/s/AKfycbxiFi_JSdI9gMqy5poBGoVrHUaSDGFXywukQWcKhTN7Zgh313Qp2xqXSUUEii7Xn4lu/exec"; 

let uid="", uname="";
const btnPlay=document.getElementById("play"),
      mv=document.getElementById("mv"),
      msg=document.getElementById("msg"),
      errorMsg=document.getElementById("errorMsg"),
      form=document.getElementById("form"),
      inName=document.getElementById("username"),
      inPhone=document.getElementById("phone"),
      btnSend=document.getElementById("submit"),
      winSound=document.getElementById("winSound"),
      loseSound=document.getElementById("loseSound");

// 等待 LIFF SDK 載入完成
window.addEventListener('load', async function() {
  // 檢查 LIFF SDK 是否載入
  if (typeof liff === 'undefined') {
    console.error('LIFF SDK 未載入');
    btnPlay.textContent = "LIFF 載入失敗";
    btnPlay.disabled = true;
    errorMsg.textContent = "LIFF SDK 載入失敗，請重新開啟";
    errorMsg.style.display = "block";
    return;
  }

  try {
    console.log('開始 LIFF 初始化...');
    await liff.init({liffId:LIFF_ID});
    
    if(!liff.isLoggedIn()){ 
      console.log('用戶未登入，跳轉到登入頁面');
      liff.login(); 
      return; 
    }
    
    console.log('用戶已登入，取得用戶資料');
    const profile = await liff.getProfile();
    uid = profile.userId;
    uname = profile.displayName;
    
    console.log('用戶資料:', { uid: uid, uname: uname });
    
    // 登入成功後立即檢查每日限制
    await checkDailyLimitOnInit();
    
  } catch (error) {
    console.error('LIFF 初始化失敗:', error);
    
    // LIFF失敗，完全禁用遊戲
    btnPlay.textContent = "系統錯誤";
    btnPlay.disabled = true;
    btnPlay.onclick = null;
    errorMsg.textContent = "系統初始化失敗，請重新開啟";
    errorMsg.style.display = "block";
  }
});

// 檢查每日限制
async function checkDailyLimitOnInit() {
  console.log('=== 開始檢查每日限制 ===');
  console.log('用戶ID:', uid);
  
  if (!uid) {
    console.error('❌ 用戶ID不存在');
    btnPlay.textContent = "用戶驗證失敗";
    btnPlay.disabled = true;
    btnPlay.onclick = null;
    errorMsg.textContent = "用戶驗證失敗，請重新開啟";
    errorMsg.style.display = "block";
    return;
  }
  
  try {
    btnPlay.textContent = "檢查中...";
    btnPlay.disabled = true;
    btnPlay.onclick = null;
    
    const checkBody = JSON.stringify({act:"checkDaily", userId:uid});
    console.log('📤 發送檢查請求:', checkBody);
    
    const checkResponse = await fetch(API, {
      method:"POST", 
      mode:"cors",
      headers:{
        "Content-Type":"application/json",
        "Accept": "application/json"
      },
      body: checkBody
    });
    
    console.log('📥 檢查回應狀態:', checkResponse.status, checkResponse.statusText);
    
    if (!checkResponse.ok) {
      throw new Error(`HTTP ${checkResponse.status}: ${checkResponse.statusText}`);
    }
    
    const responseText = await checkResponse.text();
    console.log('📄 原始回應內容:', responseText);
    
    let checkResult;
    try {
      checkResult = JSON.parse(responseText);
      console.log('✅ JSON 解析成功:', checkResult);
    } catch (parseError) {
      console.error('❌ JSON 解析失敗:', parseError);
      throw new Error('伺服器回應格式錯誤');
    }
    
    // 🔥 超級嚴格檢查：只有明確成功才允許遊戲
    console.log('🔍 詳細檢查結果:', {
      success: checkResult.success,
      type: typeof checkResult.success,
      msg: checkResult.msg
    });
    
    // 只有 success === true 且沒有失敗訊息才允許
    if (checkResult.success === true && 
        checkResult.msg && 
        checkResult.msg.includes('可以抽獎')) {
      
      console.log('✅ 檢查完全通過，允許遊戲');
      btnPlay.textContent = "開始遊戲";
      btnPlay.disabled = false;
      btnPlay.onclick = startGame;
      errorMsg.style.display = "none";
      
    } else {
      // 任何其他情況都禁止遊戲
      console.log('🚫 檢查不通過，禁止遊戲');
      
      if (checkResult.msg && checkResult.msg.includes('今日已玩過')) {
        btnPlay.textContent = "今日已玩過";
        errorMsg.textContent = "您今日已玩過，請明日再來試手氣！";
        
        // 3秒後顯示返回按鈕
        setTimeout(() => {
          btnPlay.textContent = "返回";
          btnPlay.disabled = false;
          btnPlay.onclick = () => liff.closeWindow();
        }, 3000);
        
      } else {
        btnPlay.textContent = "檢查失敗";
        errorMsg.textContent = checkResult.msg || "系統檢查失敗，請稍後再試";
      }
      
      btnPlay.disabled = true;
      btnPlay.onclick = null;
      errorMsg.style.display = "block";
    }
    
  } catch (e) {
    console.error('❌ 檢查過程發生錯誤:', e);
    
    // 🔥 關鍵修復：任何錯誤都完全禁止遊戲
    console.log('🚫 發生錯誤，完全禁止遊戲');
    
    btnPlay.textContent = "系統錯誤";
    btnPlay.disabled = true;
    btnPlay.onclick = null;
    
    if (e.message.includes('Failed to fetch')) {
      errorMsg.textContent = "網路連線失敗，無法驗證遊戲權限";
    } else if (e.message.includes('HTTP')) {
      errorMsg.textContent = "伺服器錯誤，無法驗證遊戲權限";
    } else {
      errorMsg.textContent = "系統檢查失敗，無法驗證遊戲權限";
    }
    
    errorMsg.style.display = "block";
    
    // 20秒後提供重新檢查選項
    setTimeout(() => {
      btnPlay.textContent = "重新檢查";
      btnPlay.disabled = false;
      btnPlay.onclick = checkDailyLimitOnInit;
    }, 20000);
  }
}

// 遊戲開始函數
function startGame() {
  console.log('🎮 開始遊戲');
  
  // 最後檢查
  if (!uid || btnPlay.disabled) {
    console.log('❌ 最後檢查失敗');
    btnPlay.textContent = "系統錯誤";
    btnPlay.disabled = true;
    btnPlay.onclick = null;
    errorMsg.textContent = "系統狀態異常，無法開始遊戲";
    errorMsg.style.display = "block";
    return;
  }
  
  // 重置訊息
  errorMsg.style.display="none";
  msg.textContent="";
  
  // 立即禁用按鈕防止重複點擊
  btnPlay.style.display="none";
  
  winSound.load(); 
  loseSound.load();
  mv.style.display="block";
  mv.currentTime=0;
  mv.play();
  setTimeout(()=>mv.pause(),7000);
}

mv.onpause=async ()=>{
  mv.style.display="none";
  
  const win=Math.random()<0.25; // 25% 機率中獎
  console.log('🎲 抽獎結果:', win ? 'WIN' : 'MISS');
  
  // 發送抽獎結果到後端
  try {
    const drawBody = JSON.stringify({act:"draw", userId:uid, displayName:uname, result:win?"WIN":"MISS"});
    console.log('📤 發送抽獎記錄:', drawBody);
    
    const drawResponse = await fetch(API,{
      method:"POST", 
      mode:"cors",
      headers:{
        "Content-Type":"application/json",
        "Accept": "application/json"
      },
      body: drawBody
    });
    
    console.log('📥 抽獎記錄回應:', drawResponse.status);
    
  } catch (e) {
    console.error("❌ 發送抽獎紀錄失敗:", e);
  }
  
  // 顯示抽獎結果
  msg.textContent=win?"🎊 恭喜中獎！":"😭 再接再厲！";
  
  if(win){
    try{ await winSound.play(); }catch(_){}
    form.style.display="block";
    inName.value=uname;
    btnSend.style.display="block";
  } else {
    try{ await loseSound.play(); }catch(_){}
    setTimeout(() => {
        liff.closeWindow();
    }, 2000); 
  }
};

btnSend.onclick=()=>{
  if(!inName.value.trim()){
    alert("請填寫姓名");
    return;
  }
  if(!inPhone.value.trim()){
    alert("請填寫手機號碼");
    return;
  }

  btnSend.disabled=true;
  btnSend.innerText="送出中…";
  btnSend.style.background="#555";

  fetch(API,{
    method:"POST", 
    mode:"cors",
    headers:{
      "Content-Type":"application/json",
      "Accept": "application/json"
    },
    body:JSON.stringify({
      act:"winner",
      userId:uid,
      displayName:uname,
      name:inName.value.trim(),
      phone:inPhone.value.trim()
    })
  }).then(response => {
    console.log('📥 中獎資料提交回應:', response.status);
    
    if (response.ok) {
      msg.textContent="✅ 資料已送出！感謝您的填寫！";
      btnSend.disabled=false;
      btnSend.style.background="#fff";
      btnSend.style.color="#000";
      btnSend.innerText="點右上角 X 返回";
      btnSend.onclick=()=>liff.closeWindow();
    } else {
      throw new Error(`HTTP ${response.status}`);
    }
    
  }).catch((e)=>{
    alert("送出失敗：網路問題或伺服器錯誤。\n" + e.message);
    console.error("❌ 提交資料失敗:", e);
    btnSend.disabled=false;
    btnSend.innerText="重新送出";
    btnSend.style.background="#ffc107";
  });
};
</script>
</body>
</html>
